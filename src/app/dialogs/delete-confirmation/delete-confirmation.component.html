<div style="width:100%;height:100%;display: flex; justify-content: center; align-content: center">
    <mat-card>
        <h1 mat-dialog-title>Are you sure you want to delete {{data.tournament.displayName}}?</h1>
        <mat-card-actions align="end">
            <button mat-raised-button color="warn" (click)="deleteTournament()" [disabled]="isLoading">Delete</button>
            &nbsp;
            <button mat-raised-button color="accent" mat-dialog-close [disabled]="isLoading">Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
