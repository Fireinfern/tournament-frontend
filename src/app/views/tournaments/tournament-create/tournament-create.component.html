<mat-card>
  <mat-card-header>
    <h1 mat-card-title>Tournament Creation</h1>
  </mat-card-header>
  <mat-card-content>
    <form style="display: flex; flex-direction: column;" [formGroup]="tournamentForm">
      <mat-form-field appearance="fill">
        <mat-label>Tournament Name</mat-label>
        <input matInput type="text" name="name" required formControlName="tournamentName">
      </mat-form-field>

      <mat-label>Number of Players</mat-label>
      <mat-radio-group required formControlName="numberOfPlayers">
        <mat-radio-button value="8">8</mat-radio-button>
        <mat-radio-button value="16">16</mat-radio-button>
      </mat-radio-group>

      <mat-form-field>
        <mat-label>Players Name</mat-label>
        <textarea matInput name="message"></textarea>
      </mat-form-field>
      <button [disabled]="!tournamentForm.valid || waitingForResponse" mat-raised-button color="primary" (click)="create()">
        <span *ngIf="!waitingForResponse">
          Create
        </span>
        <mat-spinner *ngIf="waitingForResponse" mode="indeterminate" style="margin: 0 auto" [diameter]="30"></mat-spinner>
      </button>
    </form>
  </mat-card-content>

</mat-card>
