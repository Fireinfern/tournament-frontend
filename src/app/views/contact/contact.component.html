<mat-card>
  <mat-card-header>
    <h1 mat-card-title>Send us your contact info</h1>
  </mat-card-header>
  <mat-card-content>
    <form style="display: flex; flex-direction: column;">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" name="name">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput type="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Message</mat-label>
        <textarea matInput name="message"></textarea>
      </mat-form-field>
      <button mat-raised-button color="primary">Send</button>
    </form>
  </mat-card-content>

</mat-card>
