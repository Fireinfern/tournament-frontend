<div layout="column">
    <mat-card style="margin: 2rem">
        <mat-card-header>
            <h1 mat-card-title>Register</h1>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm">
                <mat-form-field style="width: 100%;">
                    <mat-label>Username</mat-label>
                    <input formControlName="userName" matInput type="text">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" matInput type="email">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <mat-label>Password</mat-label>
                    <input formControlName="password" matInput type="password">
                </mat-form-field>
                <mat-form-field style="width: 100%;">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput type="password">
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="register()">Register</button>
                &nbsp;
                <button mat-raised-button color="warn" routerLink="/">Cancel</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
