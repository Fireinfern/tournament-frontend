<mat-card *ngIf="tournament">
    <mat-card-header>
        <h1>
            {{tournament.displayName}}
        </h1>
    </mat-card-header>
    <mat-card-content></mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" *ngIf="isAuthenticated">Add Player</button>
    </mat-card-actions>
</mat-card>
