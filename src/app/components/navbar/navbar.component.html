<mat-toolbar>
    <img alt="My image name" src="./assets/Images/Travellers.png" width="50" height="50">
    <button mat-button routerLink="">
        <mat-icon aria-hidden="false" fontIcon="home"></mat-icon>
        Home
    </button>
    <button mat-button [matMenuTriggerFor]="menu" fontIcon="leaderboard">Tournaments</button>
    <mat-menu #menu="matMenu">
        
        <button mat-menu-item *ngIf="isAuthenticated" routerLink="/tournaments/create" >Create</button>
        <button mat-menu-item routerLink="/tournaments">Display</button>
    </mat-menu>

    <span style="flex: 1 1 auto"></span>
    <div *ngIf="!isAuthenticated"> 
    <button mat-button (click)="openLoginDialog()">
        
            <mat-icon aria-hidden="false" fontIcon="login"></mat-icon>
            Login
    </button>
    </div>
    <div *ngIf="isAuthenticated"> 
        <button mat-button (click)="logout()">
            
                <mat-icon aria-hidden="false" fontIcon="logout"></mat-icon>
                Logout
        </button>
        </div>

</mat-toolbar>
